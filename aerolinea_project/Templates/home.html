<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aerolínea – Vuela más alto</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #0d1b2a;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(135deg, #5ABEFF 0%, #E6F0FF 100%);
    }

    /* --- FONDO Y NUBES REALISTAS --- */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }

    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50px;
      box-shadow:
        30px 0px 0px #fff,
        60px 10px 0px #fff,
        90px 0px 0px #fff,
        45px -20px 0px #e0f7ff,
        75px -10px 0px #e0f7ff;
      animation: moveCloud linear infinite;
      opacity: 0.9;
    }

    .cloud:nth-child(1) { top: 20%; left: -200px; width: 180px; height: 60px; animation-duration: 40s; }
    .cloud:nth-child(2) { top: 45%; left: -300px; width: 200px; height: 70px; animation-duration: 30s; }
    .cloud:nth-child(3) { top: 65%; left: -250px; width: 160px; height: 55px; animation-duration: 50s; }
    .cloud:nth-child(4) { top: 30%; left: -350px; width: 220px; height: 75px; animation-duration: 20s; }

    @keyframes moveCloud {
      0% { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }

    /* --- PANTALLA DE INTRO --- */
    #intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2s;
    }

    #intro-screen svg {
      width: 80px;
      height: 80px;
      fill: #007bff;
      animation: floatLogo 3s ease-in-out infinite;
    }

    #intro-screen h1 {
      margin-top: 1rem;
      font-size: 1.8rem;
      color: #003366;
      font-weight: 600;
      opacity: 0;
      animation: fadeInText 1.2s ease-in-out forwards;
      animation-delay: 0.5s;
    }

    /* --- NAVBAR --- */
    .navbar {
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      animation: fadeDown 1.2s ease-out;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      opacity: 0;
      transform: translateY(-15px);
      animation: fadeSlide 1.5s ease forwards;
      animation-delay: 2.2s;
    }

    .navbar-brand svg {
      width: 40px;
      height: 40px;
      fill: #007bff;
      animation: floatLogo 3s ease-in-out infinite;
    }

    /* --- SECCIÓN PRINCIPAL --- */
    .hero {
      height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 2.2s;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #003366;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .btn-main {
      background-color: #007bff;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }

    .btn-main:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5);
    }

    /* --- ANIMACIONES --- */
    @keyframes fadeOut {
      0% { opacity: 1; visibility: visible; }
      99% { opacity: 0; visibility: hidden; }
      100% { opacity: 0; visibility: hidden; display: none; }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeSlide {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
  </style>
</head>

<body>
  <!-- Fondo con nubes realistas -->
  <div class="background">
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>

  <!-- Pantalla de introducción -->
  <div id="intro-screen">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M21 16v-2l-8-5V3.5a1.5 1.5 0 0 0-3 0V9l-8 5v2l8-2.5V19l-2 1v1l3-0.5 3 0.5v-1l-2-1v-5.5l8 2.5z"/>
    </svg>
    <h1>Aerolínea – Vuela más alto</h1>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 16v-2l-8-5V3.5a1.5 1.5 0 0 0-3 0V9l-8 5v2l8-2.5V19l-2 1v1l3-0.5 3 0.5v-1l-2-1v-5.5l8 2.5z"/>
        </svg>
        Aerolínea – <span style="font-weight:400;">Sistema</span>
      </a>
    </div>
  </nav>

  <!-- Sección principal -->
  <section class="hero">
    <div class="container">
      <h1>Bienvenido al sistema de Aerolínea ✈️</h1>
      <p>Usa el panel público para gestionar vuelos, aviones y pasajeros.</p>
            <!-- ✅ Ahora el botón lleva a la parte pública de Pasajeros -->
      <a href="{% url 'lista_pasajeros' %}" class="btn btn-main mt-2">
        Ir a la gestión de Pasajeros
      </a>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
